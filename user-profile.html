<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Profile - BestBlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Main Styles -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navigation">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">BestBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin Dashboard</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <h2 class="section-title">My Profile</h2>
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="images/author.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="max-width: 200px;">
          <form>
            <input type="file" class="form-control mb-2" accept="image/*">
            <button class="btn btn-outline-secondary">Upload New Photo</button>
          </form>
        </div>

        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="userName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="userName" value="John Doe">
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="userEmail" value="john.doe@example.com">
            </div>
            <div class="mb-3">
              <label for="userBio" class="form-label">Bio</label>
              <textarea class="form-control" id="userBio" rows="4">Passionate writer and tech enthusiast...</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="logout.html" class="btn btn-danger ms-2">Logout</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="bg-dark mt-5">
  <div class="container section">
    <div class="row">
      <div class="col-lg-10 mx-auto text-center">
        <ul class="navbar-footer p-0 d-flex justify-content-center mb-0">
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Privacy Policy</a></li>
          <li><a href="#" class="nav-link">Terms</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script src="plugins/bootstrap/bootstrap.min.js"></script>
</body>
</html>
